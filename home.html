<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gradient-background {
            background-position: center;
            height: 500px;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            
        }

        .bgVideo {
            position: absolute;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            width: 100%;
            height: 100%; 
            z-index: -1;
            object-fit: cover
        }

        /* Splash Screen CSS */

        .splash-screen {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100vh;
        background-image: linear-gradient(to right bottom , rgb(255, 255, 255) , rgb(45, 45, 45));
        transition: 2s;
        }

        .logo-header {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
        text-align: center;
        font-size: 3em;
        }

        .logo {
        position: relative;
        display: inline-block;
        bottom: -20px;
        opacity: 0;
        }

        .logo.active {
        bottom: 0;
        opacity: 1;
        transition: ease-in-out 1s;
        }

        .logo.fade {
        transition: ease-in-out 1s;
        }

        body {
    background-color: #0378ff; /* Cartoonish yellow background */
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.login-container {
    background-color: #ffffffb7; /* Sky blue container */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    text-align: center;
}

.login-form h2 {
    color: #0378ff ; /* Cartoonish pink heading */
}

.login-form img {
    max-width: 150px;
    height: 150px;
    margin: 20px 100px;
}

.login-form form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

label {
    font-weight: bold;
    margin-top: 10px;
    color: #000; /* Black text for labels */
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 5px 20px;
    border: 1px solid #000;
    border-radius: 5px;
}

.button {
    display: inline-block;
    margin:10px;
    background-color: #0378ff; /* Yellow button */
    color: #ffffff; /* Black text for button */
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
    font-weight: bold;
}

.button:hover {
    background-color: #00fff7; /* Orange button on hover */
}

a {
    color: #FF1493; /* Pink link color */
    text-decoration: none;
    margin-top: 10px;
    display: block;
}

a:hover {
    text-decoration: underline;
}
.ls{
    display: inline-block;
}

    </style>
</head>

        // Splash Screen

        let intro = document.querySelector(".splash-screen");
        let logo = document.querySelector(".logo-header");
        let logoSpan = document.querySelectorAll(".logo");

        window.addEventListener("DOMContentLoaded", () => {
        setTimeout(() => {
            logoSpan.forEach((span, idx) => {
            setTimeout(() => {
                span.classList.add("active");
            }, (idx + 1) * 400);
            });

            setTimeout(() => {
            logoSpan.forEach(() => {
                span.classList.remove("active");
                span.classList.add("fade");
            }, (idx + 1) * 50);
            }, 2000);

            setTimeout(() => {
            intro.style.top = "-100vh";
            }, 2300);
        });
        });
